  <!-- 使用 preload 预加载重要资源 -->
  <link rel="preload" href="src/critical.css" as="style">

  <!-- 
    font-display: swap 的工作流程：
    1. 浏览器会首先尝试加载字体文件，如果字体文件未加载完成，浏览器会显示一个默认字体。
    2. 当字体文件加载完成后，浏览器会使用新字体替换默认字体。
    3. 如果字体文件加载失败，浏览器会继续使用默认字体。
   -->
  <style>

    @font-face {
      font-family: 'CustomFont';
      src: url('/fonts/custom-font.woff2') format('woff2');
      font-display: swap; 
    }
    
  </style>
</head>
